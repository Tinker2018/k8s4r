apiVersion: v1
kind: Namespace
metadata:
  name: k8s4r-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s4r-manager
  namespace: k8s4r-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s4r-manager-role
rules:
- apiGroups:
  - robot.k8s4r.io
  resources:
  - robots
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - robot.k8s4r.io
  resources:
  - robots/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - robot.k8s4r.io
  resources:
  - robots/finalizers
  verbs:
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s4r-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s4r-manager-role
subjects:
- kind: ServiceAccount
  name: k8s4r-manager
  namespace: k8s4r-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s4r-manager
  namespace: k8s4r-system
  labels:
    app: k8s4r-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s4r-manager
  template:
    metadata:
      labels:
        app: k8s4r-manager
    spec:
      serviceAccountName: k8s4r-manager
      containers:
      - name: manager
        image: k8s4r-manager:latest
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --leader-elect
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
