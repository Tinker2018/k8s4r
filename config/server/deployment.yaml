apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s4r-server
  namespace: k8s4r-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s4r-server-role
rules:
- apiGroups:
  - robot.k8s4r.io
  resources:
  - robots
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - robot.k8s4r.io
  resources:
  - robots/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s4r-server-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s4r-server-role
subjects:
- kind: ServiceAccount
  name: k8s4r-server
  namespace: k8s4r-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s4r-server
  namespace: k8s4r-system
  labels:
    app: k8s4r-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s4r-server
  template:
    metadata:
      labels:
        app: k8s4r-server
    spec:
      serviceAccountName: k8s4r-server
      containers:
      - name: server
        image: k8s4r-server:latest
        imagePullPolicy: IfNotPresent
        command:
        - /server
        args:
        - --broker-url=tcp://mqtt-broker:1883
        - --namespace=default
        env:
        - name: MQTT_BROKER_URL
          value: "tcp://mqtt-broker:1883"
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
---
# MQTT Broker Deployment (for development/testing purposes)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-broker
  namespace: k8s4r-system
  labels:
    app: mqtt-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-broker
  template:
    metadata:
      labels:
        app: mqtt-broker
    spec:
      containers:
      - name: mqtt-broker
        image: eclipse-mosquitto:2.0
        ports:
        - containerPort: 1883
          name: mqtt
        - containerPort: 9001
          name: websocket
        resources:
          limits:
            cpu: 200m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 32Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-broker
  namespace: k8s4r-system
  labels:
    app: mqtt-broker
spec:
  type: ClusterIP
  ports:
  - port: 1883
    targetPort: 1883
    protocol: TCP
    name: mqtt
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: websocket
  selector:
    app: mqtt-broker
